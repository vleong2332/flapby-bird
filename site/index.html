<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!-- Critical CSS -->
        <style>
           html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}footer,section{display:block}[hidden]{display:none}img{border:0}button,input{color:inherit;font:inherit;margin:0}button{overflow:visible}button{text-transform:none}button{-webkit-appearance:button;cursor:pointer}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}@font-face{font-family:'FlappyBird';src:url('../fonts/flappy_bird.woff') format('woff');font-weight:normal;font-style:normal}*{box-sizing:border-box}h2{font-family:'FlappyBird';font-size:1.65rem;margin-top:1rem;margin-bottom:1rem}input,button{padding:.3rem}ul{list-style-type:none;padding:0}body{background-color:#AEA}#hero{width:100%;padding:1rem;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;background-color:inherit}#hero img{max-width:300px}@media screen and (min-width:1600px){#hero img{max-width:600px}}#hero h2{margin:.5rem auto 7rem auto !important;font-family:'FlappyBird';font-size:1.65rem;margin-top:1rem;margin-bottom:1rem}@media screen and (min-width:1600px){#hero h2{font-size:2rem}}#hero input,#hero button{width:280px;display:block;margin:0 auto}@media screen and (min-width:1600px){#hero input,#hero button{width:400px}}#hero button{background-color:#4c3d46;color:white;border:3px solid #4c3d46}#hero input{text-align:center;font-family:'Helvetica','Arial',sans-serif;border:3px solid #4c3d46}#hero li{display:inline-block;margin:0}#social li{vertical-align:top}
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <section id="hero">
            <div class="container">
                <img alt="Flapby Bird Logo"
                     sizes="(min-width: 1600px) 35vw, 100vw"
                     src="img/flapby_bird_logo.png" 
                     srcset="img/flapby_bird_logo_small.png 700w,
                             img/flapby_bird_logo_medium.png 1200w,
                             img/flapby_bird_logo_large.png 1600w"
                />
                <h2>When you'd<br/><span class='typed-js'>need a break</span></h2>
                <!-- interchange span content with: want to kill time, love a challenge, just want to have fun -->
                <form id="email-form">
                    <input name="email" type="text" placeholder="Email" required></input>
                    <button type="submit">Let me know when it's up</button>
                </form>
                <!-- When ready, subtitute form with this: -->
                <!-- <button type="button">Flap Away</button> -->
                <section id="social">
                    <ul>
                        <li><div class="fb-share-button" data-href="https://vleong2332.github.io/flapby-bird/" data-layout="button_count"></div></li>
                        <li><a href="https://twitter.com/share" class="twitter-share-button" data-via="vleong2332" data-related="vleong2332">Tweet</a></li>
                        <li><div class="g-plus" data-action="share" data-annotation="bubble" data-href="http://vleong2332.github.io/flapby-bird/"></div></li>
                    </ul>
                </section>
            </div>
        </section>

        <div id="performance">
            <p>Time to first byte: <span id="first-byte-time"></span>ms</p>
            <p>Time for front-end: <span id="front-end-load"></span>ms</p>
            <p id="toggle-resources">Resources</p>
        </div>

        <footer hidden>
            <div id="credit">
                <p>Credit for any mats used</p>
            </div>
        </footer>


        <link rel="stylesheet" href="css/main.css">

        <!-- jQuery + local fallback-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <!-- Velocity JS + local fallback-->
        <script src="//cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js" async defer></script>
        <script>window.jQuery.Velocity || document.write('<script src="js/vendor/velocity-1.2.2.min.js"><\/script>')</script>
        <!-- Picturefill JS -->
        <script>document.createElement("picture");</script>
        <script src="js/vendor/picturefill-2.3.0.min.js" async></script>
        <!-- Typed JS -->
        <script src="js/vendor/typed.min.js"></script>
        <!-- Own JS -->
        <script src="js/all.js" async defer></script>

        <!-- Facebook share button -->
        <div id="fb-root"></div>
        <script async defer>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '837851939616088',
                    xfbml      : true,
                    version    : 'v2.3'
                });
            };

                var js, fjs = d.getElementsByTagName(s)[0];

                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <!-- Twitter share button -->
        <script async defer>
            !function(d,s,id) {
                var js,
                    fjs=d.getElementsByTagName(s)[0],
                    p=/^http:/.test(d.location)?'http':'https';
                if(!d.getElementById(id)) {
                    js=d.createElement(s);
                    js.id=id;
                    js.src=p+'://platform.twitter.com/widgets.js';
                    fjs.parentNode.insertBefore(js,fjs);
                }
            }(document, 'script', 'twitter-wjs');
        </script>

        <!-- Google share button -->
        <script src="//apis.google.com/js/platform.js" async defer>
        </script>

        </script>
    </body>
</html>
